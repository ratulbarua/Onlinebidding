{%extends 'layout.html'%}
{%block content%}
<h1>POST YOUR PRODUCT HERE</h1>
<section id="breadrumbs" class="breadrumbs">
<div class = "container">
<div class="d-flex justify-content-between align-items-center">
</div>
</section>
<div class="row mt-5 justify-content-center" data-aos="fade-up">
<div class="col-lg-4">
<h3 class="text-center">POST</h3><br>


{%if messages %}
<div class='row'>
    <div class='col-xs-12'>
{%for message in messages %}
<div class="alert{{message.tags}} alert-dismissible" role="alert">
<button type="button" class="close" data-dismiss="alert" aria-label="close">
<span aria-hideen="true">&times;</span>
</button>
{{message}}
</div>
{%endfor%}
</div>
</div>
{%endif%}

<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
<input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
<div class="validate"></div>
</div><br>
<div class="form-group">
<input type="file" class="form-control" name="image" id="image" placeholder="Upload" required>
<div class="validate"></div>
</div><br>
<div class="form-group">
<input type="file" class="form-control" name="image2" id="image"placeholder="Upload" required>
<div class="validate"></div>
</div><br>
<div class="form-group">
<input type="file" class="form-control" name="image3" id="image" placeholder="Upload" required>
<div class="validate"></div>
</div><br>
<div class="form-group">
<input type="text" class="form-control" name="description" id="description" placeholder="Description" required>
<div class="validate"></div>
</div><br>
<div class="form-group">
<input type="number" class="form-control" name="price" id="price" placeholder="Price" required>
<div class="validate"></div>
</div><br>
<div class="text-center">
<button type="submit" class="btn btn-danger btn-block ">POST</button>
</div>
</div>
</div>
</div>
</section>
{%endblock%}
